<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
<head>
    <meta charset="UTF-8">
    <title>Owner List Page</title>
</head>
<body>
<!--IntelliJ Config for  thymeleaf-->
<!--/*@thymesVar id="owner" type="diego.tutoriales.petclinic.model.Owner"*/-->
<h2 th:text="'Owners List Page'">Owners List</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px">Id</th>
        <th style="width: 150px">First Name</th>
        <th style="width: 150px">Last Name</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
